<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lab 8 Example</title>
  <meta charset="utf-8">
  <meta name="description" content="Example form to help with Lab 8">
  <link rel="stylesheet" href="example.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="example.js"></script>
</head>

<body>
  <header>
    <h1>Example for Lab 8</h1>
  </header>
  <main>
    <form method="post" onsubmit="return checkEnteredData();">
      <input type="hidden" id="summary" name="summary" value="">
      <label for="name">Name: </label><input type="text" id="name" name="name">
      <label for="pi">Value of &pi;: </label><input type="text" id="pi" name="pi">
      <label for="comments">Comments: </label><textarea id="comments" name="comments" rows="5"
        cols="25"></textarea>
      <input type="submit" id="submit" value="Feedback">
    </form>
  </main>
</body>

</html>
